<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css" integrity="sha512-kwJUhJJaTDzGp6VTPBbMQWBFUof6+pv0SM3s8fo+E6XnPmVmtfwENK0vHYup3tsYnqHgRDoBDTJWoq7rnQw2+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
</head>
<body>
    <h1>Image Gallery</h1>
     <div class="gallery">
        <a href="image/Dosa.jpg"> 
            <img src="image/Dosa.jpg" alt="Dosa">
         </a> 
        
        <a href="image/Pizza.jpg">
            <img src="image/Pizza.jpg" alt="pizza">
        </a>
        
        <a href="image/Sandwich.jpg">
            <img src="image/Sandwich.jpg" alt="Sandwich">
        </a>
        
        <a href="image/Samosa.jpg">
            <img src="image/Samosa.jpg" alt="Samosa">
        </a>
        
        <a  href="image/Banana.jpg">
            <img src="image/Banana.jpg" alt="Banana">
        </a>
        
        <a href="image/lemon.jpg">
            <img src="image/lemon.jpg" alt="lemon">
        </a>
        
        <a href="image/Pomegranate.jpg">
            <img src="image/Pomegranate.jpg" alt="pomegranate">
        </a>
        
        <a href="image/juice.jpg">
            <img src="image/juice.jpg" alt="juice">
        </a>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/js/lightgallery.min.js"></script>
    <script>
        lightGallery(document.querySelector('.gallery'));
    </script>
</body>
</html>
